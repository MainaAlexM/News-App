{% extends 'base.html'%}

<title> {{ title }}</title>


    {% block content%}
<div class="container-fluid row" style="margin: 0 auto;">
        {%for news, about, thumbnail in context %}
            {{ super() }}

        <div class=" col-3" style="margin: 1rem; width: 30%;">
            <img src="{{thumbnail}}" alt="" style="height:15rem;">
            
            <h4>{{news}}</h4>
            <p>  {{about}} </p>
        </div>
        {% endfor %}

    {% endblock %}
</div>
