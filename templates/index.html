    <div class="desc">

    <div class="container-fluid row" style="margin: 0 auto;">

        {%for news, about, link, thumbnail in context %}

                <img src="{{thumbnail}}" alt="" style="height:15rem;">
                <a href="{{link}} "><h4>{{news}}</h4></a>
                <p>  {{about}} </p>
            </div>
        {% endfor %}
