<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>News Sources</title>

</head>
<body>
    <div class="container-fluid" style="width: 100%;">

        <div class="desc">

            <h1 class="text-center m-2">Latest News</h1>

        </div>

        <div class="container-fluid row" style="margin: 0 auto;">

        {%for name, description, url, id in context %}
            <div class=" col-3 info" style="margin: 1rem; width: 30%;">
                <p>{{name}} </p>
                <p><a href="{{url}} " target="_blank">{{description}}</a> </p>
                <p>{{id}} </p>
            </div>
        {% endfor %}
            
        </div>

    </div>
    
</body>
</html>
